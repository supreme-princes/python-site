<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Hat</title>
    <style>
        body {
            /* Темный градиентный фон в стиле guns.lol */
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            /* Эффект матового стекла (Glassmorphism) */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 380px;
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(55, 118, 171, 0.3);
        }
        h1 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            letter-spacing: -0.5px;
        }
        p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        .link-button {
            display: block;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            text-decoration: none;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .link-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="snake.jpg" alt="Python Hat" class="profile-img">
        <h1>Hello World</h1>
        <p>Links</p>
        
        <a href="https://t.me/infopythonhat" target="_blank" class="link-button">Telegram</a>
    </div>
</body>
</html>
